<div class="form-container" [ngClass]="isVisible?'show':'hide'" >
  <button class="btn" (click)="openForm()" >{{text}}</button>
  <form class="main-form"  [formGroup]="questionForm" (submit)="onSubmit()">
    <div class="heading">Add Question</div>
    <div class="form-field ">
      <!-- <label for="question">question:</label> -->
      <input
        type="text"
        name="question"
        formControlName="question"
        placeholder="Enter Question"
      />
    </div>
    <div class="form-field-group">
      <div class="form-field">
        <!-- <label for="option1">Option1:</label> -->
        <input
          type="text"
          name="option1"
          formControlName="option1"
          placeholder="Enter Option 1"
        />
      </div>

      <div class="form-field">
        <!-- <label for="option2">Option2:</label> -->
        <input
          type="text"
          name="option2"
          formControlName="option2"
          placeholder="Enter Option 2"
        />
      </div>

      <div class="form-field">
        <!-- <label for="option3">Option3:</label> -->
        <input
          type="text"
          name="option3"
          formControlName="option3"
          placeholder="Enter Option 3"
        />
      </div>

      <div class="form-field">
        <!-- <label for="option4">Option4:</label> -->
        <input
          type="text"
          name="option4"
          formControlName="option4"
          placeholder="Enter Option 4"
        />
      </div>

      <div class="form-field">
        <!-- <label for="correctAnswer">Answer:</label> -->
        <input
          type="text"
          name="correctAnswer"
          formControlName="correctAnswer"
          placeholder="Enter Correct Option"
        />
      </div>

      <div class="form-field">
        <!-- <label for="exam">Exam :</label> -->
        <input
          type="text"
          name="exam"
          formControlName="exam"
          placeholder="Enter Exam, example - SSC CGL,2024"
        />
      </div>

      <div class="form-field">
        <!-- <label for="subtopic">Subtopic :</label> -->
        <input
          type="text"
          name="subtopic"
          formControlName="subtopic"
          placeholder="Enter detailed Answer"
        />
      </div>
      <button class="submitButton" type="submit">Submit</button>
      <button class="submitButton" type="reset">Reset</button>
    </div>
  </form>
</div>
